<div bsModal #editPersonModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="editPersonModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

      <div #modalContent class="modal-content">
          <form *ngIf="active" #editUserForm="ngForm" id="frm_edit_user" novalidate (ngSubmit)="save()">
              <div class="modal-header">
                  <button type="button" class="close" (click)="close()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title">
                      <span>{{l("Edit Person")}}</span>
                  </h4>
              </div>
              <div class="modal-body">
                  <div class="tab-content">
                      <div role="tabpanel" class="tab-pane animated fadeIn active" id="edit-user-details">

                          <div class="row clearfix" style="margin-top:10px;">
                              <div class="col-sm-12">
                                  <div class="form-group form-float">
                                      <div class="form-line">
                                          <input id="username" type="text" name="firstName" [(ngModel)]="person.firstName" required maxlength="32" minlength="2" class="validate form-control">
                                          <label for="username" class="form-label">{{l("First Name")}}</label>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="row clearfix">
                              <div class="col-sm-6">
                                  <div class="form-group form-float">
                                      <div class="form-line">
                                          <input id="name" type="text" name="lastName" [(ngModel)]="person.lastName" required maxlength="32" class="validate form-control">
                                          <label for="name" class="form-label">{{l(" Last Name")}}</label>
                                      </div>
                                  </div>
                              </div>
                              
                                  
                              
                          </div>

                          

                          
                      </div>

                      <div role="tabpanel" class="tab-pane animated fadeIn" id="edit-user-roles">
                          <div class="row">
                              <div class="col-sm-12 ">
                                  <ng-template ngFor let-role [ngForOf]="roles" let-roleIndex="index">
                                      <div class="col-sm-6">
                                          <input type="checkbox" name="role" value="{{role.normalizedName}}" title="{{role.description}}" class="filled-in" id="role-{{roleIndex}}" checked="{{userInRole(role,user)}}" />
                                          <label for="role-{{roleIndex}}" title="{{role.displayName}}">{{role.name}}</label>
                                      </div>
                                  </ng-template>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
              <div class="modal-footer">
                  <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                      {{l("Cancel")}}
                  </button>
                  <button *ngIf="view" [disabled]="!editUserForm.form.valid" type="submit" class="btn btn-primary waves-effect" id="saveButtond" name="saveButton" >
                      {{l("Save")}}
                  </button>
                  
                
              </div>
          </form>
          
      </div>
  </div>
</div>
